<div class="sticky-header">
    <div class="header-info">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center contact-data">
                    <a href="mailto:hello@roofy.com"><img src="/assets/mail.png" alt="mail"> <span
                            style="margin-top: 5px;">hello@roofy.com</span></a>
                    <a href="tel:810ESTIMAT"><img src="/assets/phone.png" alt="phone"> <span>(810) ESTIMATE</span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo">
                        <a routerLink="/">
                            <img src="/assets/logo.png" alt="logo" title="Roofy.com">
                        </a>
                    </div>

                    <button type="button" class="mobile-btn" (click)="isCollapsed = !isCollapsed"
                        [attr.aria-expanded]="!isCollapsed" aria-controls="mobileNav">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </button>
                </div>

                <div class="col-md-9 text-right">
                    <div class="header-list vertical-center">
                        <a routerLink="/" routerLinkActive="active-link">Home</a>
                        <a routerLink="/pages/about/" routerLinkActive="active-link">About</a>
                        <a routerLink="/pages/contact/" routerLinkActive="active-link">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mobileNav" [ngbCollapse]="isCollapsed">
        <div class="mobile-nav text-center">
            <ul>
                <li><a routerLink="/" routerLinkActive="active-link">Home</a></li>
                <li><a routerLink="/pages/about/" routerLinkActive="active-link">About</a></li>
                <li><a routerLink="/pages/contact/" routerLinkActive="active-link">Contact</a></li>
            </ul>
        </div>
    </div>
</div>
