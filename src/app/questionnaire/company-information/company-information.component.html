<app-questionnaire>
    <form [ngClass]="'company_information container'" (ngSubmit)="submit(companyInformation)"
        [formGroup]="companyInformation">
        <div class="text-center">
            <div class="row">
                <div class="col-lg-12">
                    <header class="top-header">
                        <p>Insurance Claim?</p>
                    </header>

                    <p class="mt-4"><small>Company Name</small></p>
                    <input formControlName="companyName" class="roofy-input form-text-input"><br>

                    <small class="mt-2 validation-alert"
                        *ngIf="companyInformation.get('companyName').touched && companyInformation.get('companyName').hasError('required')">
                        This field is required!
                    </small>

                    <p class="mt-4"><small>Claim Number</small></p>
                    <input (onAddressChange)="handleAddressChange($event)" formControlName="claimNumber" type="text"
                        class="roofy-input form-text-input"><br>

                    <small class="mt-2 validation-alert"
                        *ngIf="companyInformation.get('claimNumber').touched && companyInformation.get('claimNumber').hasError('required')">
                        This field is required!
                    </small>

                    <p class="mt-4"><small>Customer Name</small></p>
                    <input (onAddressChange)="handleAddressChange($event)" formControlName="customerName" type="text"
                        class="roofy-input form-text-input"><br>
                </div>
            </div>
        </div>

        <!--<app-navigation-ctrl hasBack="true"></app-navigation-ctrl>-->

        <div class="form-button-control">
            <div class="row">
                <div class="form-button-control">
                    <div class="row">
                        <div class="col-6">
                            <button type="button" (click)="back()" class="btn btn-ctrl"><img src="/assets/back.png" />
                                Back</button>
                        </div>
                        <div class="col-6">
                            <button [disabled]="companyInformation.invalid" type="submit" class="btn btn-ctrl"><img
                                    src="/assets/next.png" /> Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</app-questionnaire>
