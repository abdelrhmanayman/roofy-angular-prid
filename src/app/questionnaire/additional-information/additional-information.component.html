<app-questionnaire>
    <form [ngClass]="'additional_information container'" (ngSubmit)="submit(stepTwentyseven)" [formGroup]="stepTwentyseven">
        <div class="text-center">
            <div class="row">
                <div class="col-lg-12">
                    <header class="top-header">
                        <p>Things we need to know<br> <small>pipe jacks, turtle vents, additional penetrations</small></p>
                    </header>

                    <textarea formControlName="thingsWeNeedToKnow" class="roofy-input form-text-input"></textarea><br>

                    <small class="validation-alert"
                        *ngIf="stepTwentyseven.get('thingsWeNeedToKnow').touched && stepTwentyseven.get('thingsWeNeedToKnow').hasError('required')">
                        This field is required!
                    </small>
                </div>
            </div>

            <div class="row">
                <!--<div class="col-lg-12">
                    <textarea placeholder="Please provide additional comment" formControlName="additionalInformation" class="roofy-input form-text-input"></textarea>
                </div>-->

                <div class="col-lg-12 mt-4">
                    <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
                    <p class="text-success" *ngIf="successMessage">{{ successMessage }}</p>
                </div>
            </div>
        </div>

        <!--<app-navigation-ctrl hasBack="true"></app-navigation-ctrl>-->

        <div class="form-button-control">
            <div class="row">
                <div class="form-button-control">
                    <div class="row">
                        <div class="col-6">
                            <button type="button" (click)="back()" class="btn btn-ctrl"><img src="/assets/back.png" />
                                Back</button>
                        </div>
                        <div class="col-6">
                            <button [disabled]="stepTwentyseven.invalid" type="submit" class="btn btn-ctrl"><img
                                    src="/assets/next.png" /> Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</app-questionnaire>
